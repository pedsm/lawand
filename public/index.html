<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <title>LAWAND</title>
</head>
<style>
    * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: white;
    }

    body {
        margin: 0;
        background: url('/imgs/background.jpg');
        background-position-x: middle;
        background-color: black;
    }

    div {
        margin: calc(50vh - 3em - 250px) auto;
        width: fit-content;
        text-align:center;
    }

    .logo {
        border-radius: 100%;
        height: 250px;
    }

    .floater{ 
        z-index:-1;
        margin: 0;
        top: 10px;
        left: 10px;
        position: absolute;
        border: 1px solid white;
        width: calc(100vw - 20px);
        height: calc(100vh - 20px);
    }
    a > i {
        margin: 0.2em;
        transition-duration: 0.3s;
        color:white;
        font-size: 3em;
    }
    a > i:hover{color: black}
    a {
        text-decoration: none;
    }

</style>

<body>
    <div class="floater"></div>
    <div>
        <img class="logo" src="/imgs/square.png"/>
        <h1>LAWAND</h1>
        <div>
            <a href="https://www.residentadvisor.net/dj/lawand">
                <!-- <img class="icon" src="/imgs/ra.png"/> -->
                <i class="fas fa-4x fa-compact-disc"></i>
            </a>
            
            <a href="https://www.mixcloud.com/lawand-othman/">
                <i class="fab fa-4x fa-mixcloud"></i>
            </a>

            <a href="https://soundcloud.com/lawand-othman">
                <i class="fab fa-4x fa-soundcloud"></i>
            </a>
        </div>
    </div>
</body>

</html>
